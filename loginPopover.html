<div>
	<form class="form-inline" role="form" ng-submit="login()">
		<div class="form-group">
			<label for="usr">Käyttäjänimi:</label>
			<input type="text" class="form-control" ng-model="data.userName">
		</div>
		<div class="form-group">
			<label for="pwd">Salasana:</label>
			<input type="password" class="form-control" ng-model="data.password">
		</div>
		<button type="submit" class="btn btn-primary" style="margin-top:5px;">Kirjaudu sisään</button>
	</form>
</div>

<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{data.cottage.name}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div>

        {{data.cottage.description}}<br>
        {{data.cottage.address}} {{data.cottage.city}}<br>

        Hinta: {{data.cottage.cost}}€/päivä<br>
        Alkaen: {{data.startDate | date: "dd.MM.yyyy"}}<br>
        Asti: {{data.endDate | date: "dd.MM.yyyy"}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="order()">Tilaa</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Peruuta</button>
</div>
